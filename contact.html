<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    if (i == 0){
    x[1].style.opacity="0.2";
    x[2].style.opacity="0.2";
	x[3].style.opacity="0.2";
	}
	else if (i == 1){
    x[2].style.opacity="0.2";
    x[3].style.opacity="0.2";
	x[0].style.opacity="0.2";
	}
	else if (i == 2){
    x[1].style.opacity="0.2";
    x[0].style.opacity="0.2";
	x[2].style.opacity="0.2";
	}
	else {
    x[1].style.opacity="0.2";
    x[3].style.opacity="0.2";
	x[0].style.opacity="0.2";
	}
    }
   myIndex++;
   if (myIndex > x.length) {myIndex = 1}  
   if (myIndex==1)   
   {x[0].style.opacity = "1";}
   if (myIndex==2)   
   {x[1].style.opacity = "1";}
   if (myIndex==3)   
   {x[3].style.opacity = "1";}
   if (myIndex==4)   
   {x[2].style.opacity = "1";}
   setTimeout(carousel, 3000);
}
</script>
